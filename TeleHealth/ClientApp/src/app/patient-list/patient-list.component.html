<h1 id="tableLabel">Patient List</h1>

<p>Below is a list of patients</p>

<p *ngIf="!patients"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="patients">
  <thead>
    <tr>
      <th>Id</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Gender</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let patient of patients">
      <td>{{ patient.id}}</td>
      <td>{{ patient.firstname}}</td>
      <td>{{ patient.lastname}}</td>
      <td>{{ patient.gender}}</td>
    </tr>
  </tbody>
</table>
